<!DOCTYPE html>
<html>
  <head>
    <title>登录界面</title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
    <link rel='stylesheet' href='/stylesheets/login.css' />
    <!-- <link rel='stylesheet' href='../public/stylesheets/bootstrap.min.css' />
    <link rel='stylesheet' href='../public/stylesheets/login.css' /> -->

  </head>

  <body style="background-image: url(/images/list.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="container mylogin">
        <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post">
        <fieldset>
            <legend style="font-size: 30px;">用户登录</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="username">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="password">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-warning btn-block">登录</button>
                    </div>
                </div>
        </fieldset>
        </form>
    </div>

    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <!-- <script src="../public/javascripts/jquery.min.js"></script>
    <script src="../public/javascripts/bootstrap.min.js"></script> -->

</body> 

</html>
